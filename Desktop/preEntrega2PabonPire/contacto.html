<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

        <div class="alinear__texto">
            <p><h1>Contactanos</h1></p>
            
            <p> Estamos ubicados en la carrera 50 diagonal al parque principal.
                Rionegro, Antioquia
            </p>
        
            <br><br><br><br>
        
            <section>
                <form class="formulario" action="">
                    <fieldset>
                        <legend>Contactanos llenando todos los campos</legend>
                        
                        <div class="contenedor-campos">
                            <div class="campo">
                                <label for="">Nombre</label>
                                <input class="input-text" type="text" placeholder="Tu Nombre">
                            </div>
        
                            <div class="campo">
                                <label for="">Telefono</label>
                                <input class="input-text" type="tel" placeholder="Tu Telefono">    
                            </div>
                        
                            <div class="campo">
                                <label for="">Correo</label>
                                <input class="input-text" type="email" placeholder="Tu Email">
                            </div>
                            
                            <div class="campo">
                                <label for="">Mensaje</label>
                                <textarea class="input-text" name="" id="" cols="30" rows="10"></textarea>
                            </div>
        
                        </div> <!--.contenedor-campos-->
                                        
                        <div class="alinear-derecha  flex">
                            <input class="boton w-sm-100" type="submit" value="Enviar">
                        </div>
                        
        
                    </fieldset>
                </form>
        
            </section>
    
        </div>
